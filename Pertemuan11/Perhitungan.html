<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan HTML</title>
</head>

<body>
    <form>
        <table cellspacing="10">
            <tr>
                <td>Nama Barang</td>
                <td><input type="text" id="a1"></td>
            </tr>
            <tr>
                <td>Harga Satuan</td>
                <td><input type="text" id="a2"></td>
            </tr>
            <tr>
                <td>Jumlah</td>
                <td><input type="text" id="a3"></td>
            </tr>
            <tr>
                <td>Total Bayar</td>
                <td><input type="text" id="a4"></td>
            </tr>
            <tr>
                <td> <input type="button" value="Hitung" onclick="hitung(this.form)"></td>
            </tr>
        </table>
        <p id='txt'></p>
    </form>
    <script>
        function hitung(obj) {
            var a = obj.a1.value
            var b = obj.a2.value
            var c = obj.a3.value
            var d = parseInt(b) * parseInt(c)
            /*document.getElementById('txt').textContent =
                `Nama Barang     : ${a}Harga Satuan    : ${b}\nJumlah          : ${c}\nTotal Bayar     : ${d}`*/
            document.write("<h1>")
            document.write("<br>Nama Barang     : ", a)
            document.write("<br>Harga Satuan    : ", b)
            document.write("<br>Jumlah          : ", c)
            document.write("<br>Total Bayar     : ", d)
        }
    </script>
</body>

</html>
